<div class="task-list-item">
    <p class="task-list-item__name">{{ task.taskName }}</p>
    <button class="task-list-item__button task-list-item__button--edit" (click)="onClickEditTask()">Edit</button>
    <button class="task-list-item__button task-list-item__button--delete" (click)="onClickDeleteTask()">Delete</button>
</div>
